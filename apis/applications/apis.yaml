apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apis
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: apis
  source:
    path: apis
    repoURL: https://github.com/apirator/workflow-manifests.git
    targetRevision: HEAD
  destination:
    namespace: mocks
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true